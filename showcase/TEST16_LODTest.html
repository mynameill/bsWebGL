<!DOCTYPE html>
<html lang="ko">
<head>
    <title>LOD 개발중</title>
    <meta name="keywords" content="redcamel, webgl, bsjs"/>
    <meta name="description" content="redcamel, webgl, bsjs"/>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--<meta name="viewport"content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=0.5,target-densitydpi=medium-dpi"/>-->
    <link rel="shortcut icon" href="http://redcamel.github.io/red/red/favicon/favicon.ico" type="image/x-icon">
    <style>body { margin: 0; padding: 0; }</style>

    <!--로컬 로딩-->
    <!--<script src="bsjs.0.5.js"></script>-->
    <!--깃헙으로 로딩-->
    <script src="http://projectbs.github.io/bsJS/bsjs.0.5.js"></script>
</head>
<body>
<div style="position:absolute;background:#666; z-index:1;margin:10px;padding:8px;opacity:0.9;font-size:11px;border-radius:10px;box-shadow:inset 0 1px 0 #333">
    <a href="https://github.com/projectBS/bsWebGL" target="_blank" style="text-decoration:none;color:#fff">https://github.com/projectBS/bsWebGL</a>
</div>
<script>
    bs.debug( 0 )
    bs( function(){
        bs.require( function(){
            bs.GL.init( '#glCanvas', '../shaders.js', init )
            function init(){
                var i=1000
                while( i-- ){
                    bs.GL.Mesh( 'sphere' ).S(
                            'useLOD', 1, 'distanceLOD', 200,
                            'renderMode', 'LINES', 'material', 'assets/t1.jpg,BL', 'scaleX', 75, 'scaleY', 75, 'scaleZ', 75, '<', bs.GL, 'x', bs.rand( -900, 900 ), 'y', bs.rand( -900, 900 ), 'z', bs.rand( -900, 900 )
                    )
                }
                var testUI=bs.Dom( '<div></div>' ).S( '<', 'body', 'position', 'absolute', 'top', 60, 'left', 10, 'this' )
                bs.Dom( '<button>draw Triangles</button>' ).S( '<', testUI, 'down', function(){
                    var list=bs.GL.children, i=list.length
                    while( i-- ) list[i].S( 'renderMode', 'TRIANGLES' )
                } )
                bs.Dom( '<button>draw lines</button>' ).S( '<', testUI, 'down', function(){
                    var list=bs.GL.children, i=list.length
                    while( i-- ) list[i].S( 'renderMode', 'LINES' )
                } )
                bs.Dom( '<button>draw ponts</button>' ).S( '<', testUI, 'down', function(){
                    var list=bs.GL.children, i=list.length
                    while( i-- ) list[i].S( 'renderMode', 'POINTS' )
                } )
            }
        }, '../gl.js' )
    } )
</script>
</body>
</html>
