<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="http://projectbs.github.io/bsJS/bsjs.0.5.js"></script>
</head>
<body>

<script>
	bs(function(){

		bs.require(function () {
			bs.GL.init('#glCanvas', 'http://projectbs.github.io/bsWebGL/shaders.js', init)
			function init() {
				var skyMap = bs.GL.Material('sky').S('src', ["assets/environ/right.jpg", "assets/environ/left.jpg", "assets/environ/bottom.jpg", "assets/environ/top.jpg", "assets/environ/front.jpg", "assets/environ/back.jpg"])
				bs.GL.S('skybox', bs.GL.SkyBox().S('material', skyMap))

				bs.GL.controller.distance=2000

				// src, type, callback
				bs.GL.parserOBJ('frame.obj', 'head', function () {
					bs.GL.Mesh('head').S('<', bs.GL, 'material', 'assets/environ/right.jpg,BL')
					bs.GL.parserOBJ('window.obj', 'window', function () {
						bs.GL.Mesh('window').S('<', bs.GL, 'material', '#fff','alpha',0.1)

					})
				})

			}
		}, 'http://projectbs.github.io/bsWebGL/gl.js')


	})
</script>
</body>
</html>
